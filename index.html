<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaplat - Ke≈üif Platformu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="dark"] {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0a0a0f;
            --darker: #050508;
            --card: #15151e;
            --border: #2a2a3e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        :root[data-theme="light"] {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #ffffff;
            --darker: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        :root[data-theme="cyberpunk"] {
            --primary: #00ff9f;
            --secondary: #ff006e;
            --success: #00ff9f;
            --danger: #ff006e;
            --warning: #ffbe0b;
            --dark: #0a0014;
            --darker: #000000;
            --card: #1a0033;
            --border: #ff006e;
            --text: #00ff9f;
            --text-muted: #b084cc;
        }

        :root[data-theme="pastel"] {
            --primary: #a8dadc;
            --secondary: #f1faee;
            --success: #84a98c;
            --danger: #e76f51;
            --warning: #f4a261;
            --dark: #f1faee;
            --darker: #ffffff;
            --card: #ffffff;
            --border: #e0e9ec;
            --text: #1d3557;
            --text-muted: #457b9d;
        }

        :root[data-theme="neon"] {
            --primary: #ff00ff;
            --secondary: #00ffff;
            --success: #39ff14;
            --danger: #ff073a;
            --warning: #ffff00;
            --dark: #000000;
            --darker: #0d0d0d;
            --card: #1a1a1a;
            --border: #ff00ff;
            --text: #ffffff;
            --text-muted: #00ffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -300px;
            left: -200px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -200px;
            right: -150px;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-80px, 80px) rotate(240deg); }
        }

        /* Heart Explosion Animation */
        .heart-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 99999;
        }

        .heart-particle {
            position: absolute;
            color: var(--danger);
            font-size: 20px;
            animation: heartFly 1s ease-out forwards;
        }

        @keyframes heartFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--darker);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
        }

        .logo-container {
            padding: 0 20px 20px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .theme-selector {
            padding: 0 20px;
            margin: 15px 0;
        }

        .theme-label {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .theme-btn {
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.75rem;
            transition: all 0.3s;
            background: var(--card);
            color: var(--text);
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .theme-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        /* Search Bar */
        .search-container {
            padding: 0 20px;
            margin: 15px 0;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.85rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--darker);
            transform: translateX(5px);
        }

        .search-result-title {
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 3px;
        }

        .search-result-category {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .sidebar-section {
            margin-bottom: 18px;
            padding: 0 15px;
        }

        .section-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            width: 3px;
            height: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: height 0.3s;
        }

        .nav-item:hover {
            background: var(--card);
            transform: translateX(3px);
        }

        .nav-item:hover::before {
            height: 100%;
        }

        .nav-item.active {
            background: var(--card);
            color: var(--primary);
        }

        .nav-item.active::before {
            height: 100%;
        }

        .notification-badge {
            background: var(--danger);
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 700;
            margin-left: auto;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
            font-size: 0.8rem;
        }

        .category-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(3px);
        }

        .category-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
        }

        .category-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--primary);
        }

        .user-section {
            margin-top: auto;
            padding: 15px;
        }

        .user-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-card:hover {
            border-color: var(--primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
        }

        .main-content {
            margin-left: 280px;
            padding: 25px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .content-display {
            max-width: 650px;
            margin: 0 auto;
        }

        .content-card-container {
            perspective: 1000px;
        }

        .content-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.5s;
            transform-style: preserve-3d;
        }

        .content-card.flip-out {
            animation: flipOut 0.5s ease-in forwards;
        }

        .content-card.flip-in {
            animation: flipIn 0.5s ease-out forwards;
        }

        @keyframes flipOut {
            0% {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotateY(90deg) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes flipIn {
            0% {
                transform: rotateY(-90deg) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        .content-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .content-body {
            padding: 20px;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .content-category {
            display: inline-block;
            padding: 5px 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 7px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-stats {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .content-description {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .content-url {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }

        .tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            border-radius: 14px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-2px);
        }

        .rating-box {
            background: var(--darker);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating-score {
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .rating-number {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--warning);
        }

        .rating-max {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .rating-count {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .star {
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--border);
            transition: all 0.2s;
        }

        .star:hover,
        .star.active {
            color: var(--warning);
            transform: scale(1.15);
        }

        .content-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .shaplat-button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .btn-shaplat {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-shaplat:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .btn-undo {
            background: var(--darker);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 14px 25px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-undo:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Tag Cloud */
        .tag-cloud-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
        }

        .cloud-tag {
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
        }

        .cloud-tag:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: scale(1.1) rotate(-5deg);
            border-color: transparent;
        }

        /* Collections */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .collection-card {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 18px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .collection-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .collection-title {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .collection-count {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .collection-preview {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .collection-preview-item {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .collection-actions {
            display: flex;
            gap: 8px;
        }

        .trends-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 35px;
            max-width: 450px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 6px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 11px 14px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .notification {
            position: fixed;
            top: 22px;
            right: 22px;
            background: var(--card);
            border: 2px solid var(--success);
            padding: 14px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            z-index: 99999;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            font-size: 0.9rem;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(500px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 70px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            bottom: 18px;
            right: 18px;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            z-index: 99;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

        window.rateContent = async function(contentId, rating) {
            const userRatings = JSON.parse(localStorage.getItem('userRatings') || '{}');
            const key = `${window.shaplatState.currentUser.id}_${contentId}`;
            const oldRating = userRatings[key] || 0;
            userRatings[key] = rating;
            localStorage.setItem('userRatings', JSON.stringify(userRatings));

            const content = window.shaplatState.contents.find(c => c.id === contentId);
            if (oldRating === 0) {
                content.rating = ((content.rating * content.ratingCount) + rating) / (content.ratingCount + 1);
                content.ratingCount++;
            } else {
                content.rating = ((content.rating * content.ratingCount) - oldRating + rating) / content.ratingCount;
            }

            if (isFirebaseConfigured) {
                try {
                    await updateDoc(doc(db, 'contents', contentId), {
                        rating: content.rating,
                        ratingCount: content.ratingCount
                    });
                } catch (error) {
                    console.error('Rating g√ºncelleme hatasƒ±:', error);
                }
            } else {
                localStorage.setItem('shaplatContents', JSON.stringify(window.shaplatState.contents));
            }

            showNotification(`‚úÖ ${rating} yƒ±ldƒ±z verdiniz!`);
            
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });

            document.querySelector('.rating-number').textContent = content.rating.toFixed(1);
            document.querySelector('.rating-count').textContent = `${content.ratingCount} deƒüerlendirme`;
        };

        window.toggleFavorite = async function(contentId) {
            if (window.shaplatState.currentUser.anonymous) {
                showNotification('‚ö†Ô∏è Favorilere eklemek i√ßin giri≈ü yapƒ±n!');
                showAuthModal('login');
                return;
            }

            const userFavorites = JSON.parse(localStorage.getItem('userFavorites') || '[]');
            const existingIndex = userFavorites.findIndex(f => f.userId === window.shaplatState.currentUser.id && f.contentId === contentId);
            const content = window.shaplatState.contents.find(c => c.id === contentId);

            if (existingIndex > -1) {
                userFavorites.splice(existingIndex, 1);
                content.favoriteCount = Math.max(0, (content.favoriteCount || 0) - 1);
                window.shaplatState.currentUser.favoriteCount = Math.max(0, (window.shaplatState.currentUser.favoriteCount || 0) - 1);
                showNotification('üíî Favorilerden kaldƒ±rƒ±ldƒ±');
            } else {
                userFavorites.push({ userId: window.shaplatState.currentUser.id, contentId });
                content.favoriteCount = (content.favoriteCount || 0) + 1;
                window.shaplatState.currentUser.favoriteCount = (window.shaplatState.currentUser.favoriteCount || 0) + 1;
                showNotification('‚ù§Ô∏è Favorilere eklendi!');
                createHeartExplosion(event);
            }

            localStorage.setItem('userFavorites', JSON.stringify(userFavorites));
            
            if (isFirebaseConfigured) {
                try {
                    await updateDoc(doc(db, 'contents', contentId), {
                        favoriteCount: content.favoriteCount
                    });
                    await updateDoc(doc(db, 'users', window.shaplatState.currentUser.id), {
                        favoriteCount: window.shaplatState.currentUser.favoriteCount
                    });
                } catch (error) {
                    console.error('Favori g√ºncelleme hatasƒ±:', error);
                }
            } else {
                sessionStorage.setItem('currentUser', JSON.stringify(window.shaplatState.currentUser));
                localStorage.setItem('shaplatContents', JSON.stringify(window.shaplatState.contents));
            }

            const favoriteBtn = event.target;
            const isFavorite = userFavorites.some(f => f.userId === window.shaplatState.currentUser.id && f.contentId === contentId);
            favoriteBtn.className = isFavorite ? 'btn btn-outline' : 'btn btn-success';
            favoriteBtn.innerHTML = isFavorite ? '‚úì Favorilerde' : '‚ù§Ô∏è Favoriye Ekle';

            renderFavorites();
        };

        function createHeartExplosion(event) {
            const explosion = document.createElement('div');
            explosion.className = 'heart-explosion';
            explosion.style.left = event.clientX + 'px';
            explosion.style.top = event.clientY + 'px';

            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = '‚ù§Ô∏è';
                const angle = (i / 12) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                explosion.appendChild(heart);
            }

            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 1000);
        }

                    text: content.description,
                    url: content.url

            } else {
                navigator.clipboard.writeText(content.url);

        // Tag Cloud
        function renderTagCloud() {
            const container = document.getElementById('tag-cloud');
            if (!container) return;

            const allTags = {};
            window.shaplatState.contents.forEach(content => {
                content.tags.forEach(tag => {
                    allTags[tag] = (allTags[tag] || 0) + 1;
                });
            });

            const sortedTags = Object.entries(allTags).sort((a, b) => b[1] - a[1]).slice(0, 30);

            container.innerHTML = sortedTags.map(([tag, count]) => {
                const size = 0.8 + (count / 20);
                return `
                    <div class="cloud-tag" style="font-size: ${size}rem;" onclick="filterByTag('${tag}')">
                        #${tag} (${count})
                    </div>
                `;
            }).join('');
        }

        window.handleEmailAuth = async function(mode) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const name = mode === 'register' ? document.getElementById('auth-name').value : '';

            if (!email || !password || (mode === 'register' && !name)) {
                showNotification('‚ö†Ô∏è T√ºm alanlarƒ± doldurun!');
                return;
            }

            if (isFirebaseConfigured) {
                try {
                    let userCredential;
                    if (mode === 'login') {
                        userCredential = await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        const userData = {
                            email,
                            name,
                            role: email === 'admin@shaplat.com' ? 'admin' : 'user',
                            anonymous: false,
                            shaplatCount: 0,
                            favoriteCount: 0
                        };
                        await setDoc(doc(db, 'users', userCredential.user.uid), userData);
                    }
                    closeModal();
                    showNotification('‚úÖ Ba≈üarƒ±yla giri≈ü yapƒ±ldƒ±!');
                } catch (error) {
                    showNotification('‚ùå Hata: ' + error.message);
                }
            } else {
                const user = {
                    id: 'user_' + Date.now(),
                    email,
                    name: name || email.split('@')[0],
                    role: email === 'admin@shaplat.com' ? 'admin' : 'user',
                    anonymous: false,
                    shaplatCount: 0,
                    favoriteCount: 0
                };
                window.shaplatState.currentUser = user;
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                closeModal();
                renderApp();
                showNotification('‚úÖ Ho≈ü geldiniz!');
            }
        };
